package flib.proto;

import "common.proto";
import "timestamp.proto";
import "mat.proto";
import "face.proto";

message DetectionResult {
    required Timestamp timestamp = 1; // отметка времени, когда получен результат
    optional Mat mat = 2; // фрейм с камеры тоже опционально
    repeated Face faces = 3;
}

